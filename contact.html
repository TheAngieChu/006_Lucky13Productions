<body>

  <section class="contactform-container" id="contactform">
    <div class="contactform-content">
      <h2 style="font-size: 30px;"><b>Contact Us Today To Change Your Career!</b></h2>

        <form action="https://getform.io/f/62337e16-e08c-42a4-bc15-0fa00951632e" method="POST">

          <p style="font-size: 19px;"><b>What are you waiting for?? Fill out the form below, and let's be friends :)</b></p>

            <br>
            <br>

            <label for="name"><b>First & Last Name</b></label>
            <input type="text" id="name" name="name">
            
            <label for="email"><b>Valid Email Address</b></label>
            <input type="email" id="email" name="email">

            <label for="message"><b>Briefly explain why you want to work with Lucky 13</b></label>
            <input type="text" id="message" name="message">

            <!-- add hidden Honeypot input to prevent spams -->
            <input type="hidden" name="_gotcha" style="display:none !important"
            >
            <!-- Radio button handle -->
            <fieldset>
                <legend><b>What is your preferred gender?</b></legend>
              <label>
                <input type="radio" name="gender" value="male" checked> Male
              </label>
              <label>
                <input type="radio" name="gender" value="female"> Female
              </label>
              <label>
                <input type="radio" name="gender" value="other"> Other
              </label>
            </fieldset>

            <!-- Select field for genre experience -->
            <label for="genre-experience"><b>Please select the PRIMARY genre you write.</b></label>
            <select id="genre-experience" name="genre-experience">
              <option value="Con-Romance">Contemporary Romance</option>
              <option value="Par-Romance">Paranormal Romance/Romantasy</option>
              <option value="Mys-Sus">Mystery/Suspense/Thriller</option>
              <option value="SciFi">Science Fiction</option>
              <option value="Fantasy">Urban/Epic/High Fantasy</option>
            </select>

            <!-- Select field for publishing experience -->
            <label for="publishing-experience"><b>Have you already published any books?</b></label>
            <select id="publishing-experience" name="publishing-experience">
              <option value="0books">I have not yet published a book.</option>
              <option value="1book">I've published 1 book.</option>
              <option value="2-5books">I've published 2-5 books.</option>
              <option value="5-9books">I've published 5-9 books.</option>
              <option value="10books">I've published 10 or more books.</option>
            </select>
            
            <button type="submit">SEND!</button>
        </form>
    </div>
</section>

    <script src="JS/script.js"></script>
</body>
